<div
  class="border border-gray-300 relative rounded-lg overflow-auto bg-snow-white"
>
  <div class="sticky z-[1] left-0">
    <ng-content select="table-header"></ng-content>
  </div>

  <table class="w-full relative">
    <thead class="sticky top-0">
      <tr class="border-b border-t">
        <th
          *ngFor="let column of columns; index as i"
          class="p-2 text-start whitespace-nowrap"
          [class]="{ 'border-r': i < columns.length - 1 }"
        >
          <div class="flex items-center gap-2">
            <span>{{ column.value }}</span>
            <button
              class="rounded-full hover:bg-black hover:bg-opacity-level-10 focus:bg-opacity-level-30 p-1 transition-colors"
              aria-label="sort"
              (click)="onSortByColumn(column.id, column.sortingOrder)"
            >
              <ng-container
                *ngComponentOutlet="getSortIcon(column.sortingOrder)"
              />
            </button>
          </div>
        </th>
      </tr>
    </thead>
    <tbody class="border-b">
      <tr
        *ngFor="let row of rows; index as i"
        class="hover:bg-smokey-gray transition-colors"
      >
        <td
          *ngFor="let item of row.items; index as j"
          class="p-2 whitespace-nowrap"
          [class]="{ 'border-r': j < row.items.length - 1 }"
        >
          {{ item.value }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="sticky left-0">
    <ng-content select="table-footer"></ng-content>
  </div>
</div>
