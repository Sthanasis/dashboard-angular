<div class="p-10">
  <app-filters-dropdown
    *ngIf="filters$ | async as filters"
    [filters]="filters"
    (filterClickEvent)="filterColumn($event.id, $event.isActive)"
  />
  <app-data-table
    *ngIf="table$ | async as table"
    [columns]="table.columns"
    [rows]="table.rows"
    (sortByColumn)="sortByColumn($event.id, $event.order)"
  />
</div>
<router-outlet />
