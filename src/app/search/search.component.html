<label
  class="flex bg-white border-gray-200 border items-center px-2 rounded-md w-fit"
  tabindex="-1"
>
  <app-search-icon></app-search-icon>
  <input
    class="p-2 border-solid focus:outline-none"
    type="text"
    name="text"
    aria-label="search"
    [(ngModel)]="text"
    (input)="onTextChange()"
  />
</label>
